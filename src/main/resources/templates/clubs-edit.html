<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
  <title>Club Edit</title>
</head>
<section layout:fragment="body" class="py-5">
  <div class="container">
    <form class="row g-3" role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}" >
      <input type="hidden" th:field="*{id}">
      <div class="col-md-6">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name = "title" th:field= "*{title}" placeholder="Title">
        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
        <label for="photoUrl" class="form-label mt-4">PhotoUrl</label>
        <input type = "text" class="form-control" id="photoUrl" name = "photoUrl" th:field= "*{photoUrl}" placeholder="PhotoUrl">
        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
        <label for="content" class="form-label mt-4">Content</label>
        <input type="text" class="form-control" id="content" name="content" th:field= "*{content}"placeholder="Content">
        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>

        <button class="btn btn-primary mt-4" type="submit">
          Create
        </button>
      </div>
    </form>
  </div>
</section>
</html>
